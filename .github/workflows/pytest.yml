name: Run Pytest

on:
  pull_request:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install flask==3.1.1 prometheus_client==0.22.0 pytest

    - name: Test
      run: ls - lh

    - name: Run tests
      run: pytest /tests/test_app.py
